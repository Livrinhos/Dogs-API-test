<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Cachorros</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 420px;
      transition: 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ff6b6b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3b3b;
    }

    img {
      margin-top: 20px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üê∂ Galeria de Cachorros</h1>

    <select id="breeds">
      <option value="">Selecione uma ra√ßa</option>
    </select>

    <button id="btn">Buscar Imagem</button>

    <img id="dogImage">
  </div>

  <script>
    const select = document.getElementById("breeds");
    const img = document.getElementById("dogImage");
    const btn = document.getElementById("btn");

    function formatarNome(nome) {
      return nome
        .replace(/-/g, " ")
        .replace(/\b\w/g, letra => letra.toUpperCase());
    }

    fetch("https://dog.ceo/api/breeds/list/all")
      .then(res => res.json())
      .then(data => {
        const breeds = data.message;

        Object.keys(breeds).forEach(breed => {
          if (breeds[breed].length === 0) {
            const option = document.createElement("option");
            option.value = breed;
            option.textContent = formatarNome(breed);
            select.appendChild(option);
          } else {
            breeds[breed].forEach(subBreed => {
              const option = document.createElement("option");
              option.value = `${breed}/${subBreed}`;
              option.textContent = formatarNome(`${breed} ${subBreed}`);
              select.appendChild(option);
            });
          }
        });
      });

    btn.addEventListener("click", () => {
      const breed = select.value;
      if (!breed) return;

      fetch(`https://dog.ceo/api/breed/${breed}/images/random`)
        .then(res => res.json())
        .then(data => {
          img.src = data.message;
        });
    });
  </script>

</body>
</html>
